<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER OR SCISSORS</h1>
        <div class="currentChoice">
            <div class="userChoice">
                <div></div>
                <img src="" alt="">
            </div>
            <div class="botChoice">
                <img src="" alt="">
                <div></div>
            </div>
        </div>
        <div class="scoreDisplay">
            <div class="currentScore" id="userScore"></div>
            <div class="currentResult" id="currentResult"></div>
            <div class="currentScore" id="botScore"></div>
        </div>
        <div class="userInput">
            <div class="choiceImg" id="rock"><img src="./img/rock.svg" alt="rock"></div>
            <div class="choiceImg" id="paper"><img src="./img/paper.svg" alt="paper"></div>
            <div class="choiceImg" id="scissors"><img src="./img/scissors.svg" alt="scissors"></div>
        </div>
    </div>
</body>
</html>
