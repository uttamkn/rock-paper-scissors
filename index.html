<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>ROCK PAPER OR SCISSORS</h1>
        <div class="currentChoice" id="currentChoice">
            <div class="userChoice" id="userChoice">
            </div>
            <div class="botChoice" id="botChoice">
            </div>
        </div>
        <div class="scoreDisplay">
            <div class="currentScore" id="userScore"></div>
            <div class="currentResult" id="currentResult"><div class="consoleEmoji"><img src="./img/play.svg" alt="play-button"></div><b>PICK ONE TO START</b></div>
            <div class="currentScore" id="botScore"></div>
        </div>
        <div class="userInput">
            <div class="choiceImg" id="rock"><img src="./img/rock.svg" alt="rock"></div>
            <div class="choiceImg" id="paper"><img src="./img/paper.svg" alt="paper"></div>
            <div class="choiceImg" id="scissors"><img src="./img/scissors.svg" alt="scissors"></div>
        </div>
    </div>
</body>
</html>
